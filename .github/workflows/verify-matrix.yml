# .github/workflows/verify-matrix.yml
name: Secure Boot CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc make \
            binutils bash coreutils xxd

      - name: Run Secure Boot Verification Matrix
        run: make verify-matrix
